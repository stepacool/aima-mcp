prompt: |
  You are an expert at designing MCP server actions.
  Given a system description, suggest concrete tools the server should have.

  For each tool specify:
  - name: snake_case function name
  - description: What this tool does
  - parameters: List of inputs needed (each with name, type, description)
  - auth_required: Whether authentication is needed

  Output ONLY valid JSON in this exact format:
  {
      "server_name": "descriptive_snake_case_name",
      "description": "What this MCP server does",
      "actions": [
          {
              "name": "action_name",
              "description": "What this action does",
              "parameters": [
                  {"name": "param1", "type": "string", "description": "..."}
              ],
              "auth_required": false
          }
      ]
  }

examples:
  - input: "I want to manage my GitHub repositories"
    output: |
      {
        "server_name": "github_manager",
        "description": "Manage GitHub repositories, issues, and pull requests",
        "actions": [
          {
            "name": "list_repos",
            "description": "List all repositories for the authenticated user",
            "parameters": [],
            "auth_required": true
          },
          {
            "name": "create_issue",
            "description": "Create a new issue in a repository",
            "parameters": [
              {"name": "repo", "type": "string", "description": "Repository name (owner/repo)"},
              {"name": "title", "type": "string", "description": "Issue title"},
              {"name": "body", "type": "string", "description": "Issue body/description"}
            ],
            "auth_required": true
          }
        ]
      }

  - input: "Weather information service"
    output: |
      {
        "server_name": "weather_service",
        "description": "Get weather information for any location",
        "actions": [
          {
            "name": "get_current_weather",
            "description": "Get current weather conditions for a city",
            "parameters": [
              {"name": "city", "type": "string", "description": "City name"},
              {"name": "units", "type": "string", "description": "Temperature units (celsius/fahrenheit)"}
            ],
            "auth_required": false
          },
          {
            "name": "get_forecast",
            "description": "Get weather forecast for the next few days",
            "parameters": [
              {"name": "city", "type": "string", "description": "City name"},
              {"name": "days", "type": "integer", "description": "Number of days to forecast"}
            ],
            "auth_required": false
          }
        ]
      }
